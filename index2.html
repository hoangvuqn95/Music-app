<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <title>Music App</title>
</head>
<body>
  <h1>MUSIC APP</h1>
  <div class="container" id="container">
    <!-- Card music -->
    <div class="card">
      <h4 id="title">Music</h4>
      <div class="progress-box" id="progress-box">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="./sounds/believe.mp3" id="audio"></audio>

    <div class="img-box">
      <img src="./images/ukulele.jpg" alt="image" id="image">
    </div>

    <div class="navigation">
      <button class="action-btn" id="prev">
        <i class="fas fa-backward"></i>
      </button>
      <button class="action-btn action-btn-big" id="play">
        <i class="fas fa-play"></i>
      </button>
      <button class="action-btn" id="next">
        <i class="fas fa-forward"></i>
      </button>
    </div>
    </div>
  </div>

  <script src="main2.js"></script>
</body>
</html>
